<div class="header flex flex-wrap md:flex-nowrap flex-column md:flex-row align-items-center justify-content-between px-3 py-2">
  <div class="logo-wrap">
    <a routerLink="/">
      <img src="assets/image.png" alt="Ir a Home" class="logo" />
    </a>
  </div>

  <div class="header-slogan px-3">
    <h2 class="slogan-text">Música · Sonido · Iluminación · Profesional</h2>
  </div>

  <div class="menu-wrap mt-2 md:mt-0 w-full md:w-auto">
  <nav class="menu flex flex-column md:flex-row gap-2 md:gap-4 justify-content-center md:justify-content-end">
    <button *ngFor="let item of menuItems"
            [routerLink]="item.route"
            class="menu-btn">
      {{ item.label }}
    </button>
  </nav>
</div>

</div>
